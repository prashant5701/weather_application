<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="card">
        <section class="insidecard">
            <input type="text" placeholder="Enter your city" id="if1">
            <button id="searchBtn"><img src="images/img1.png" alt=""></button>
        </section>
        <section id="conatiner2">
            <img src="./images/img2.png" alt="">
        </section>
        <section class="weather">
            <article class="temp" id="temp"></article>
            <article class="city" id="city"></article>
        </section>

        <article class="parent_details_wind">
            <section class="details">
                <img src="./images/img3.png" alt="">
                <span>
                    <article id="humidity"></article>
                    <article>Humidity</article>
                </span>
            </section>

            <section class="wind">
                <img src="./images/img4.png" alt="">
                <span>
                    <article id="windspeed"></article>   
                    <article>wind speed</article>
                </span>
            </section>
        </article>


    </div>

<script src="./index.js"></script>
</body>

</html>
